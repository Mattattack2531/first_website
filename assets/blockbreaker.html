<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <style type="text/css">
    
        body {
            margin: 0;
        }
        
        canvas {
            cursor: none;
        }
        
    </style>
</head>
<body>
    
<div class="transbox">
<h1>Block Breaker</h1>
<div>
    
<script type="text/javascript">
    

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.image('paddle', 'assets/reactangle.jpg');
    game.load.image('circle', 'assets/circle.png');

}

var paddle; 
var paddleWidth
var ball; 
var ballDir;
var ballDirX;
var ballSpeed;
var ballSize; 
var lives; 
var start;

function create() {

  
    game.physics.startSystem(Phaser.Physics.ARCADE);

    
    game.add.sprite(0, 0, 'sky');
    
    paddleWidth = 200
    paddle = game.add.sprite(200  ,500, 'paddle');
    
    
    ballSpeed = 0
    ballDir = -ballSpeed;
    ballDirX = ballSpeed;

    lives = 3;
    
    ballSize = 10
    ball = game.add.sprite(ballSize, ballSize, 'circle');
    
    ball.x = paddle.x + paddle.width/2;
    ball.y = paddle.y - ballSize;
    start = false;
    
    game.input.onDown.add(releaseBall, this);
    
}

function releaseBall () {

    if (start === false)
    {
        start = true;
        ballSpeed = 5
        ballDir = -ballSpeed;
        ballDirX = ballSpeed;
    }

}

function update() {

    paddle.x = game.input.mousePointer.x - (paddle.width/2);
    
    ball.y -= ballDir;
    ball.x -= ballDirX;
    
 /*   if (game.input.onDown.add = true){
        start = true;
    }
*/
    if (start === false){
        ball.x = paddle.x + paddle.width/2;
        ball.y = paddle.y - ballSize;
    }
    
    if (ball.y + ballSize> paddle.y - ballSize && ball.x > paddle.x && ball.x + ballSize < paddle.x + paddleWidth){
        ballDir = ballSpeed;
    }
    
    
    if (ball.y < 0){
        ballDir = -ballSpeed;
    }
    
    if (ball.x < 0){
        ballDirX = -ballSpeed;
    }
    
    if (ball.x > 800){
        ballDirX = ballSpeed;
    }
    
    
}

</script>

</body>
</html>
